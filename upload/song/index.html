<!doctype html>
<html lang="en-us">
    <head>
        <!--Page Info-->
        <title>Upload Single | AudHub</title>
        <meta charset="utf-8">
        <meta name="Author" content="Winner Edwin">
        <meta name="Keywords" content="Charts, Upcoming, Artist, Streaming, Downloads">
        <meta name="Description" content="Stream and Download songs from your favorite Upcoming artists">

        <!--Meta Controls-->
        <meta name="robots" content="follow">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!--Social Control-->
        <meta property="og:url" content="https://audhub.vercel.io">
        <meta property="og:image" content="/favicon.png">
        <meta property="og:title" content="Upload Single | AudHub">
        <meta property="og:description" content="Stream and Download songs from your favorite Upcoming artists">

        <!--External Files-->
        <link rel="icon" href="/favicon.png">
        <link rel="stylesheet" href="/css/google-font.css">
        <link rel="stylesheet" href="/all.css">
        <link rel="stylesheet" href="/small.css">
        <link rel="stylesheet" href="/big.css">
        <link rel="stylesheet" href="/css/upload.css">

        <!--Frameworks-->
        <script src="/js/babel.min.js"></script>    
        <script src="/js/react.production.min.js"></script>
        <script src="/js/react-dom.production.min.js"></script>
        <script src="/js/idb.js" type="module"></script>
        <style>controls{display:none}</style>
    </head>
    <body>
        <!--Top Panel-->
        <panel></panel>
        <!--Navbar-->
        <navbar></navbar>
        <!--Display-->
        <display>
            <form name="upload" method="post" enctype="multipart/form-data">
            <code style="font-size: large; text-transform: uppercase; font-weight: bold"></code>
            <label for="artist">Artists:</label>
            <input type="text" id="artist" placeholder="Seperate names with commas" name="artist" required>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <!--<label for="album">Album:</label>
            <input type="text" id="album" name="album" placeholder="Leave empty if none">-->
            <label for="featured-artists">Featured Artists:</label>
            <input type="text" id="featured-artists" name="feat" placeholder="Leave empty if none">
            <label for="genre">Genre:</label>
            <select id="genre" ref={genRef} name="genre" required>  <option value="">Select a genre</option><option value="Afro">Afro</option><option value="Afro/Rap">Afro/Rap</option><option value="Afrobeats">Afrobeats</option><option value="Apala">Apala</option><option value="Benga">Benga</option><option value="Calypso">Calypso</option><option value="Country">Country</option><option value="Fuji">Fuji</option><option value="Gospel">Gospel</option><option value="Hip-Hop">Hip-Hop</option><option value="Hip-Hop/Rap">Hip-Hop/Rap</option><option value="Highlife">Highlife</option><option value="House">House</option><option value="Indie">Indie</option><option value="Jazz">Jazz</option><option value="Juju">Juju</option><option value="Makossa">Makossa</option><option value="Pop">Pop</option><option value="R&B/Soul">R&B/Soul</option><option value="Rap">Rap</option><option value="Reggae">Reggae</option><option value="Reggaeton">Reggaeton</option><option value="Rock">Rock</option><option value="Soca">Soca</option><option value="Traditional">Traditional</option><option value="World">World</option></select>
            <label for="cover">Cover Art:</label>
            <input type="file" id="cover" name="cover" accept="image/*" onchange="previewImage(event)" required>
            <img id="cover-preview" src="" alt="Cover Art Preview">
            <label for="file">Music File:</label>
            <input type="file" id="file" name="file" accept="audio/*" onchange="previewAudio(event)" required>
            <audio id="audio-preview" src=""></audio>
            <button type="button" onclick="validate()">Upload</button>
          </form>
          <div id="cover" style="display:none">
            <div class="cover"></div>
            <div class="body">
                <progress min="0" max="100"></progress>
                <span></span>
            </div>
        </div>
        </display>
        <!--Controls-->
        <controls></controls>
        <!--Info-->
        <info></info>
        <!--Scripts-->
        <script src="/js/controls.js" type="text/babel"></script>
        <script src="/js/warn.js" type="text/babel"></script>
        <script src="/js/upload/song.js" type="text/babel"></script>
    </body>
</html>
